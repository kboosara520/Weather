{% extends "layout2.html" %}

{% block title %}
    Register
{% endblock %}
    
{% block main %}
    <form action="/register" method="post">
        <h1 class="text mb-3">Register</h1>
        <div class="cdw" style="max-width: 350px; margin: auto;">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto" id="confirmation" name="confirmation" placeholder="Confirm your password" type="password">
            </div>
            <button class="btn btn-light" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
